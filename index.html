<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cats Dogs</title>
  </head>
  <body>
    <div class="container">
    <h1>Cats and Dogs</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-primary" id="meow">Cat Meow</button>
    <button class="btn btn-primary" id="bark">Dog Bark</button>


    <div class="row">
      <div class="col-md-6">
        <h2>The Dog Says:</h2>
        <ul id= "dog" class="unstyled">
          <li>bark!</li>
          <li>bark!</li>
        </ul>
      </div>

      <div class="col-md-6">
        <h2>The Cat Says:</h2>
        <ul id="cat" class="unstyled">
          <li>meow!</li>
          <li>meow!</li>
        </ul>
      </div>
    </div>
  </div>



  </body>
</html>
